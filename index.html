<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blackjack Basic Strategy Trainer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="app">

    <!-- Row 1: Dealer Hand and Card Selector -->
    <div class="hand-section">
      <h2>Dealer's Hand</h2>
      <div class="card-selector">
        <button id="prev-dealer-btn" class="card-nav-btn">◀</button>
        <div class="card-frame">
          <div class="card" id="dealer-card">
            <!-- Dealer card will appear here -->
          </div>
        </div>
        <button id="next-dealer-btn" class="card-nav-btn">▶</button>
      </div>

      <div class="controls">
        <button id="set-dealer-btn" class="control-btn">Set Dealer Card</button>
      </div>
    </div>

    <hr>

    <!-- Row 2: Player Hand and Add Card -->
    <div class="hand-section">
      <h2>Player's Hand</h2>
      <div class="card-selector">
        <button id="prev-player-btn" class="card-nav-btn">◀</button>
        <div class="card-frame">
          <div class="card" id="player-card">
            <!-- Player card will appear here -->
          </div>
        </div>
        <button id="next-player-btn" class="card-nav-btn">▶</button>
      </div>

      <div class="actions">
        <button id="add-card-btn" class="control-btn">Add Card</button>
      </div>
    </div>

    <hr>

    <!-- Row 3: Game Actions -->
    <div class="hand-section">
      <div class="actions">
        <button id="find-move-btn" class="control-btn">Get Best Move</button>
        <button id="reset-btn" class="control-btn reset">New Hand</button>
      </div>
    </div>

     <!-- Modal for Best Move -->
  <div id="best-move-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal-btn" class="close-btn">&times;</span>
      <h2>Best Move</h2>
      <p id="best-move-message">Best move message will appear here.</p>
    </div>
  </div>


  </div>

  <footer>
    <h4>Brian Malani</h4>
    <p>BSc Computer Systems and Security</p>
    <p>Contact: 0987483365 | brianmalani17@gmail.com</p>
  </footer>

 

  <script src="basic_strategy.js"></script>
  <script src="app.js"></script>

</body>
</html>
